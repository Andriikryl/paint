<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <canvas id="jsCanvas" class="canvas"></canvas>

    <div class="controls">
        <div class="controls__btns">
            <button class="mode__btn | btn" id="jsMode">Mode</button>
            <button class="save__btn | btn" id="jsSave">Save</button>
        </div>

        <div class="controls rang">
            <input type="range" id="jsRange" class="range" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>


        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor " style="background-color: black;"></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor " style="background-color: #fc3f21;"></div>
            <div class="controls__color jsColor" style="background-color: #72aabb;"></div>
            <div class="controls__color jsColor" style="background-color: #cbff00;"></div>
            <div class="controls__color jsColor" style="background-color: #cea5ad;"></div>
            <div class="controls__color jsColor" style="background-color: #f9c5d1;"></div>
            <div class="controls__color jsColor" style="background-color: #f46e6f;"></div>
            <div class="controls__color jsColor" style="background-color: #2e3359;"></div>
        </div>
    </div>






    <script src="app.js"></script>
</body>
</html>
